    <style>
        /* Scrollable modal styles */
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.3s ease;
        }
        
        .modal[aria-hidden="true"] {
            opacity: 0;
            pointer-events: none;
        }
        
        .modal-content {
            background: var(--card-bg, #fff);
            color: var(--text-color, #111);
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-content h3 {
            margin-top: 0;
        }
        
        .modal-header,
        .modal-footer {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            background: var(--header-bg, #f5f5f5);
            position: sticky;
            top: 0;
            z-index: 2;
        }
        
        .modal-footer {
            border-top: 1px solid #ddd;
            border-bottom: none;
            background: var(--header-bg, #f5f5f5);
            bottom: 0;
            top: auto;
        }
        
        .modal-body {
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
            background: var(--body-bg, #fafafa);
        }
        
        .modal-body::-webkit-scrollbar {
            width: 10px;
        }
        
        .modal-body::-webkit-scrollbar-thumb {
            background: #1E8F3E;
            border-radius: 8px;
        }
        
        .modal-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .modal-close {
            border: none;
            background: transparent;
            font-size: 1.4rem;
            cursor: pointer;
        }
    </style>
</head>
